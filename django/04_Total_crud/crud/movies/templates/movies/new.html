{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">영화 등록</h1>
<hr>
<form action="{% url 'movies:create' %}" method="POST">
{% csrf_token %}
<p>영화 제목 : <input type="text" name="title"></p>
<p>영화 제목(영문) : <input type="text" name="title_en"></p>
<p>누적 관객수 : <input type="number" name="audience"></p>
<p>개봉일 : <input type="date" name="open_date"></p>
<p>영화 장르 : <input type="text" name="genre"></p>
<p>관람 등급: <input type="text" name="watch_grade"></p>
<p>평점 : <input type="floatformat" name="score"></p>
<p>포스터 이미지 : <input type="text" name="poster_url"></p>
<p>영화 소개<p>
<textarea name="description"></textarea> <br>

<button class="btn btn-primary">등록</button>
</form>
{% endblock %}
