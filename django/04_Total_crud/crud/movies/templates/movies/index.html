{% extends 'base.html' %}

{% block content %}
<h1 class='text-center'>INDEX</h1>
<hr>

<form action="{% url 'movies:new' %}" method="POST">
{% csrf_token %}
<button class="btn btn-info">새 영화 등록</button>
</form>
<hr>

{% for movie in movies %}
    <p><a href="{% url 'movies:detail' movie.pk %}">{{ movie.title }}</a>, 
        {{ movie.score }}</p>
    <hr>
{% endfor %}
{% endblock %}
